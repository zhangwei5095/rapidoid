<body class="rapidoid rapidoid-${zone}">

{{!cdn}}
<script src="${req.contextPath}/jquery-2.2.3.min.js"></script>
<script src="${req.contextPath}/bootstrap/js/bootstrap-3.3.6.min.js"></script>
<script src="${req.contextPath}/angular-1.5.5.min.js"></script>
<script src="${req.contextPath}/rapidoid.min.js"></script>
{{/cdn}}
{{#cdn}}
<script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

{{/cdn}}

{{#js}}

{{/js}}

<div ng-controller="Main" ng-app="app">
{{>_body}}

<!-- Angular bindings start -->

{{>page-segments/page-content}}
</div>

{{>page-segments/page-scripts}}

{{>_tail}}
</div>
