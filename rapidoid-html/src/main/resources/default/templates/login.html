<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="${req.contextPath}/bootstrap/css/bootstrap-3.3.6.min.css" rel="stylesheet">
    <link href="${req.contextPath}/font-awesome/css/font-awesome-4.5.0.min.css" rel="stylesheet">
    <link href="${req.contextPath}/rapidoid.min.css" rel="stylesheet">
    <link href="${req.contextPath}/login.css" rel="stylesheet">

{{>page-segments/page-globals}}

</head>

<body>

<div class="container">
{{/embedded}}
    <div class="row">
        <div class="col-md-12">

            <div id="login-wrapper" class="text-center">
                <div class="logo">login</div>
                <!-- Main Form -->
                <div class="login-form-1">
                    <form id="login-form" method="post" class="text-left">
                        <div class="login-form-main-message"></div>

                        <div class="main-login-form">
                            <div class="login-group">
                                <div class="form-group">
                                    <label for="lg_username" class="sr-only">Username</label>
                                    <input type="text" class="form-control" id="lg_username" name="lg_username"
                                           placeholder="username">
                                </div>
                                <div class="form-group">
                                    <label for="lg_password" class="sr-only">Password</label>
                                    <input type="password" class="form-control" id="lg_password" name="lg_password"
                                           placeholder="password">
                                </div>
                                <div class="form-group login-group-checkbox">
                                    <input type="checkbox" id="lg_remember" name="lg_remember">
                                    <label for="lg_remember">remember me</label>
                                </div>
                            </div>
                            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                        </div>

                        <!--
                        <div class="etc-login-form">
                            <p>forgot your password? <a href="#">click here</a></p>
                            <p>new user? <a href="#">create new account</a></p>
                        </div>
                        -->
                        <br>
                        <p>
                            <a href="${req.contextPath}/" class="btn btn-default btn-xs pull-right">Home page</a>
                        </p>
                    </form>
                </div>
                <!-- end:Main Form -->
            </div>

        </div>
    </div>
{{!embedded}}
</div>

<script src="${req.contextPath}/jquery-2.2.3.min.js"></script>
<script src="${req.contextPath}/bootstrap/js/bootstrap-3.3.6.min.js"></script>
<script src="${req.contextPath}/angular-1.5.5.min.js"></script>
<script src="${req.contextPath}/rapidoid.min.js"></script>
<script src="${req.contextPath}/login.js"></script>

</body>
</html>
{{/embedded}}
